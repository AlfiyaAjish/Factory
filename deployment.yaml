apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
  namespace: alfiya-ajish
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: alfiya2821/factory:v2
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: app-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
spec:
  selector:
    app: fastapi
  ports:
    - protocol: TCP
      port: 80
        targetPort: 8081
      nodePort: 30082
  type: NodePort
