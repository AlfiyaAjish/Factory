apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower-deployment
  namespace: alfiya-ajish
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flower
  template:
    metadata:
      labels:
        app: flower
    spec:
      containers:
        - name: flower
          image: alfiya2821/factory:v2
          command: ["celery", "-A", "scripts.utils.celery.celery", "flower", "--port=5555"]
          ports:
            - containerPort: 5555
          envFrom:
            - secretRef:
                name: app-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: flower-service
spec:
  selector:
    app: flower
  ports:
    - protocol: TCP
      port: 5555
      targetPort: 5555
  type: NodePort
